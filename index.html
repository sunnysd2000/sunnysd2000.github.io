<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Covid-19 Maharashtra Tracker</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container-fluid p-5 bg-light text-center my-3">
    <h1>Covid-19 MH Tracker</h1>
    <span class="border"></span>
    <h5 class="text-muted">
        Tracking Covid19 cases in Maharashtra
    </h5>
     <h6 class="text-success">
         STAY HOME 
         STAY SAFE
     </h6>
    </div>

    <div class="container my-5">
        <div class="row text-center">
            <div class="col-3 text-warning">
                <h5>Confirmed</h5>
                <p id="confirmed"></p>
            </div>
            <div class="col-3 text-info">
                <h5>Active</h5>
                <p id="active"></p>
            </div>
            <div class="col-3 text-success">
                <h5>Recovered</h5>
                <p id="recovered"></p>
            </div>
            <div class="col-3 text-danger">
                <h5>Deceased</h5>
                <p id="deaths"></p>
            </div>

            <canvas id="myChart"></canvas>

        </div>




    </div>

    <div class="team-section">
        <h1>Developer </h1>
        <span class="border"></span>
        <div class="ps">
            <a href="#"><img src="p1.jpg" alt=""></a>
        </div>

        <div class="section" id="p1">
            <span class="name">Sunny Santosh Dhadiwal</span>
            <span class="border"></span>
        </div>
        
    







    </div>








</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="covid19.js"></script>
</html>
